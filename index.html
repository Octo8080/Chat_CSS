<!DOCTYPE html>
<html lang="ja">

<head>

  <link rel="stylesheet" href="./css/dist/normalize.css">
  <link rel="stylesheet" href="./css/dist/chatlikeLine.css">
</head>

<body>
  <div class="container">
    <div class="room">
      <div class="day">
        <div class="title">
          2019/10/01
        </div>
      </div>
      <div class="other"><img class="icon" src="./asset/others.png">
        <p class="say">Happy?</p>
      </div>
      <div class="self"><img class="icon" src="./asset/self.png">
        <p class="say">Yes,I do.</p>
      </div>
      <div class="day">
        <div class="title">
          2019/10/02
        </div>
      </div>
      <div class="other"><img class="icon" src="./asset/others.png">
        <p class="say">Realy?</p>
      </div>
      <div class="other">
        <p class="say">It’s raining?</p>
      </div>
      <div class="other">
        <p class="say">Despite the low atmospheric pressure?</p>
      </div>
      <div class="self">
        <img class="icon" src="./asset/self.png">
        <p class="say">I’m serious!</p>
      </div>
    </div>
  </div>

</html>
